<ol class="list-group list-group-numbered">
  <li class="list-group-item d-flex justify-content-between align-items-start"
    *ngFor="let product of CartService.cart(); let i = index">
    <div class="ms-2 me-auto">
      <div class="fw-bold">{{product.title}}</div>
    </div>
    <span class="badge bg-primary rounded-pill">$./ {{product.price}}</span>
    <button class="btn btn-danger ms-2" (click)="removeProduct(i)">Eliminar</button>
  </li>
</ol>

<div class="d-flex align-items-center justify-content-end gap-1">
  <h2>Subtotal: </h2>
  <span class="h1">{{CartService.amount()}}</span>
</div>

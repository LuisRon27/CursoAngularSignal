<div class="d-grid">

  <div class="row">
    <div class="col-9">
      <input type="email" class="form-control" placeholder="Ingrese la tarea" [formControl]="task">
    </div>
    <!-- {{task.value}} -->
    <button (click)="addTask()" class="btn btn-primary col-3">Agregar</button>
  </div>

  <!-- //! depuracion -->
  <!-- <pre><code>{{tasks()| json}}</code></pre> -->

  <div class="row mt-3" *ngFor="let task of tasks()">
    <div class="form-check align-items-center col-9">

      <input class="form-check-input" type="checkbox" [value]="task.isCompleted" (click)="toggleCompletedTask(task)">
      <label class="form-check-label" [ngClass]="{'text-decoration-line-through ': task.isCompleted}">
        {{task.name}}
      </label>
    </div>
    <button (click)="deleteTask(task)" class="btn btn-danger col-3">Eliminar</button>
  </div>

  <button class="btn btn-secondary col-3 m-auto mt-5" (click)="resetTask()">Borrar Todo</button>
  <p>Tareas Completadas {{completedTasks().length}}</p>
  <p>Tareas No Completadas {{uncompletedTasks().length}}</p>

</div>
